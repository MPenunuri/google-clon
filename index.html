<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/267cd317c7.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
        <button onclick="location.href='https://workspace.google.com/'" type="button" class="apps_button">
            <img id="grid_icon"src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" alt="grid_icon">
        </button>
        <button onclick="location.href='https://accounts.google.com/signin/v2/identifier?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com.mx%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin'" class="access_button" type="button">Acceder</button>
    </header>

    <main>
        <div class="logo_div">
            <img id="logo" src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Google logo">
        </div>
    
        <div class="input_div input-icon">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input class="input input-field" type="text">
        </div>
    
        <div class="buttons">
            <button class="input_button" type="button">Buscar con Google</button>
            <button class="input_button" type="button">Me siento con suerte</button>
        </div>
    </main>

    <footer>
        <section class="footer_sec_1">
            <p>México</p>
        </section>
        <section class="footer_sec_2">
            <div class="footer_sec_2_left">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer_sec_2_right">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </div>
        </section>
    </footer>
    
</body>
</html>
